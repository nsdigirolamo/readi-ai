<div class="card mx-auto" style= "width: 800px">
    <div class="card mx-5 mt-5" style="height: 500px">
        <div class="card-header">Chat with Bot</div>
        <div class="card-body overflow-scroll" >
            <div *ngFor="let m of outgoingMessages; let i = index">
                <div class="d-flex flex-row justify-content-start mb-4">
                    <div class="d-flex flex-row justify-content-start w-75">
                        <div class="p-3 ms-3 border border-primary rounded">
                            {{ m }}
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end mb-4">
                    <div class="d-flex flex-row justify-content-end w-75 ">
                        <div class="p-3 ms-3 border border-secondary rounded">
                            {{ incomingMessages[i] }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="mb-5" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="form-group mx-5 mt-3">
            <input 
                type="sendMessage" 
                class="form-control"
                id="sendMessage"
                formControlName="message"
                aria-describedby="sendMessageHelp" 
                placeholder="Send a Message"
            >
        </div>
    </form>
</div>
